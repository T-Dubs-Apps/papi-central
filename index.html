<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPI CENTRAL - Auto-Code Clerk</title>
    <style>
        body { background: #020617; color: #38bdf8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; background: #0f172a; padding: 30px; border-radius: 15px; border: 1px solid #1e293b; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 2.5rem; margin-bottom: 5px; letter-spacing: 2px; }
        .motto { color: #94a3b8; font-style: italic; margin-bottom: 30px; }
        textarea { width: 100%; height: 300px; background: #020617; color: #22c55e; border: 1px solid #38bdf8; border-radius: 8px; padding: 15px; font-family: 'Courier New', Courier, monospace; font-size: 14px; box-sizing: border-box; resize: vertical; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        input { background: #020617; color: #f8fafc; border: 1px solid #1e293b; padding: 12px; border-radius: 5px; width: 60%; }
        button { background: #38bdf8; color: #020617; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #22c55e; transform: translateY(-2px); }
        .status-badge { display: inline-block; padding: 5px 15px; background: #064e3b; color: #4ade80; border-radius: 20px; font-size: 12px; margin-top: 20px; border: 1px solid #059669; }
    </style>
</head>
<body>

    <div class="container">
        <h1>PAPI CENTRAL</h1>
        <p class="motto">"One of the most important things that a human can have is self control."</p>
        
        <div class="status-badge">CLERK MODE: AUTO-CODE READER ACTIVE</div>

        <p style="text-align: left; color: #94a3b8; font-size: 0.9rem;">1. Paste your code below:</p>
        <textarea id="codeBody" placeholder="// Paste code here..."></textarea>
        
        <div class="input-group">
            <input type="text" id="fileName" placeholder="filename.js (e.g. app.json, index.html)">
            <button onclick="downloadFile()">GENERATE & DOWNLOAD</button>
        </div>

        <p id="msg" style="color: #22c55e; font-size: 0.8rem; height: 1em;"></p>
    </div>

    <script>
        function downloadFile() {
            const code = document.getElementById('codeBody').value;
            const name = document.getElementById('fileName').value;
            const msg = document.getElementById('msg');

            if(!code || !name) {
                alert("Please provide both code and a filename.");
                return;
            }

            const blob = new Blob([code], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            msg.innerText = "File [" + name + "] generated successfully!";
            setTimeout(() => { msg.innerText = ""; }, 3000);
        }
    </script>
</body>
</html>
